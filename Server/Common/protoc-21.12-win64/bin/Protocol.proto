syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message S_ENTER_GAME
{
	PlayerInfo playerInfo = 1;
}

message S_LEAVE_GAME
{

}

message S_SPAWN
{
	repeated PlayerInfo players = 1;
}

message S_DESPAWN
{
	repeated uint64 playerIDs = 1;
}

message C_MOVE
{
	Vector position = 1;
}

message S_MOVE
{
	uint64 playerID = 1;
	Vector position = 2;
}


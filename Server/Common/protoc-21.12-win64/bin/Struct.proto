syntax = "proto3";
package Protocol;

import "Enum.proto";

message PlayerInfo
{
	uint64 objectID = 1;
	Transform transform = 2;
}

message Transform
{
	Vector3D position = 1;
	float yaw = 2;
}

message Vector2D
{
	float x = 1;
	float y = 2;
}

message Vector3D
{
	float x = 1;
	float y = 2;
	float z = 3;
}
